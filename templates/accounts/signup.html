<!-- templates/accounts/signup.html -->
{% extends 'base/base.html' %}
{% load static %}
{% block title %}Join Us - Dbara{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-7 col-lg-6">
            <div class="card shadow-lg border-0" style="border-radius: 20px; overflow: hidden;">
                <div class="card-header text-center py-4" style="background: black;">
                    <h2 class="mb-0 text-warning fw-bold">Join Dbara Today!</h2>
                    <p class="text-light mb-0">Choose your role and become part of our community</p>
                </div>
                <div class="card-body p-5">
                    <form method="post">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <input type="text" name="username" class="form-control form-control-lg" 
                                       placeholder="Username" required style="border-radius: 15px;">
                            </div>
                            <div class="col-md-6 mb-3">
                                <input type="email" name="email" class="form-control form-control-lg" 
                                       placeholder="Email" required style="border-radius: 15px;">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <input type="password" name="password1" class="form-control form-control-lg" 
                                       placeholder="Password" required style="border-radius: 15px;">
                            </div>
                            <div class="col-md-6 mb-3">
                                <input type="password" name="password2" class="form-control form-control-lg" 
                                       placeholder="Confirm Password" required style="border-radius: 15px;">
                            </div>
                        </div>

                        <!-- Role Selection -->
                        <div class="mb-4">
                            <label class="form-label fw-bold text-dark">I want to join as:</label>
                            <div class="row text-center">
                                <div class="col-4">
                                    <input type="radio" name="role" value="chef" id="chef" class="btn-check" required>
                                    <label class="btn btn-outline-warning w-100 py-3" for="chef">
                                        Chef
                                    </label>
                                </div>
                                <div class="col-4">
                                    <input type="radio" name="role" value="nutritionist" id="nutritionist" class="btn-check">
                                    <label class="btn btn-outline-info w-100 py-3" for="nutritionist">
                                        Nutritionist
                                    </label>
                                </div>
                                <div class="col-4">
                                    <input type="radio" name="role" value="visitor" id="visitor" class="btn-check" checked>
                                    <label class="btn btn-outline-secondary w-100 py-3" for="visitor">
                                        Visitor
                                    </label>
                                </div>
                            </div>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-yellow btn-lg fw-bold" 
                                    style="border-radius: 50px; padding: 16px;">
                                Create My Account
                            </button>
                        </div>
                    </form>

                    <div class="text-center mt-4">
                        <p class="mb-0">Already have an account? 
                            <a href="{% url 'accounts:login' %}" class="text-warning fw-bold">Login here</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
